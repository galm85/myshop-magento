<div class="box-configurations">

    <h2 data-bind="i18n: 'Box Configuration'"></h2>
    <form data-bind="submit: handleSubmit">
        <table>
            <thead>
                <tr>
                    <th data-bind="i18n: 'Units Per Box'"></th>
                    <th data-bind="i18n: 'Number of Boxes'"></th>
                    <th data-bind="i18n: 'Box weigth (lb.)'"></th>
                    <th data-bind="i18n: 'Box dimensions (in.)'"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: boxConfigurationsModel.boxConfigurations">
                <tr>
                    <td>
                        <input type="number"  data-bind="textInput: unitsPerBox, attr: {name: 'units_per_box_'+$index()}" class="required-entry validate-greater-than-zero">
                    </td>
                    <td>
                        <input type="number"  data-bind="textInput: numberOfBoxes, attr: {name: 'number_of_boxes_'+$index()}" class="required-entry validate-greater-than-zero">
                    </td>
                    <td>
                        <input type="number"  data-bind="textInput: weight, attr: {name: 'weight_'+$index()}" class="required-entry validate-greater-than-zero">
                    </td>
                    <td>
                        <input type="number"  data-bind="textInput: length, attr: {name: 'length_'+$index()}" class="required-entry validate-greater-than-zero"> X
                        <input type="number"  data-bind="textInput: width, attr: {name: 'width_'+$index()}" class="required-entry validate-greater-than-zero"> X
                        <input type="number"  data-bind="textInput: height, attr: {name: 'height_'+$index()}" class="required-entry validate-greater-than-zero">
                    </td>
                    <td>
                        <a class="action delete" data-bind="click: $parent.handleDelete.bind($parent,$index())"><!-- ko i18n: 'Delete' --> <!-- /ko --></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="action" type="button" data-bind="click: handleAdd" ><!-- ko i18n: 'Add box configuration' --> <!-- /ko --></button>

        <button class="action primary" type="submit" ><!-- ko i18n: 'Confirm' --> <!-- /ko --></button>

    </form>






    <div style="height: 5px;background: #0A246A;margin: 50px 0"></div>

    <div>
        <h2 data-bind="i18n: 'Box Configuration Primitive'"></h2>
        <!-- ko foreach: boxConfigurationsPrimitive -->
            <div>
                <!-- ko i18n: 'Configuration' --><!-- /ko -->
                <!-- ko text: $index() +1 --><!-- /ko -->:
                <!-- ko text: $data --><!-- /ko -->
            </div>
        <!--  /ko  -->
    </div>

    <div style="height: 5px;background: #0A246A;margin: 50px 0"></div>

    <div>
        <h2 data-bind="i18n: 'Box Configuration Objects'"></h2>
        <!-- ko foreach: boxConfigurationsObjects -->
        <div>
            <!-- ko i18n: 'Configuration[2]' --><!-- /ko -->
            <!-- ko text: $index() +1 --><!-- /ko -->:
            <span data-bind="text: length"></span> X
            <span data-bind="text: width"></span> X
            <span data-bind="text: height"></span>
            <span data-bind="text: ko.toJSON($data)"></span>
        </div>
        <!--  /ko  -->

        <hr/>

        <!-- ko foreach: {data: boxConfigurationsObjects, as: 'boxConfigurations'} -->
        <div>
            <!-- ko i18n: 'Configuration[2]' --><!-- /ko -->
            <!-- ko text: $index() +1 --><!-- /ko -->:
            <span data-bind="text: length"></span> X
            <span data-bind="text: width"></span> X
            <span data-bind="text: height"></span>
            <span data-bind="text: ko.toJSON(boxConfigurations)"></span>
        </div>
        <!--  /ko  -->
    </div>

</div>
